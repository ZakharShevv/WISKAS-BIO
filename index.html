<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WISKAS</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body, html {
  width:100%; height:100%; background:#1c1c1c;
  font-family:'Segoe UI',Arial,Helvetica,sans-serif;
  display:flex; align-items:center; justify-content:center;
  overflow:hidden; user-select:none; cursor:none;
}
.card-main {
  width:320px; min-height:420px; background: rgba(30,30,30,0.3); border-radius:20px;
  padding:30px; color:#ddd; text-align:center; box-shadow:0 0 25px rgba(200,200,200,0.3);
  position:relative;
}
.card-main .nick { font-size:2.5em; margin-bottom:15px; color:#eee; }
.card-main .desc { font-size:1em; opacity:0.9; color:#ccc; line-height:1.4; margin-bottom:20px; }
.card-main .icons { display:flex; justify-content:center; gap:15px; font-size:1.5em; }
.card-main .icons a { color:#ddd; transition:0.3s; text-shadow:0 0 3px #999; }
.card-main .icons a:hover { color:#bbb; text-shadow:0 0 8px #aaa; }

img { width:100%; border-radius:15px; margin-bottom:15px; }
.audio-btn { cursor:pointer; padding:10px 20px; background:#333; color:#ddd; border:none; border-radius:10px; font-size:1em; transition:0.3s; }
.audio-btn:hover { background:#555; }

.cursor { position:fixed; top:0; left:0; width:12px; height:12px; background:#bbb; border-radius:50%; pointer-events:none; z-index:9999; box-shadow:0 0 15px #999,0 0 25px #aaa; transition: transform 0.1s ease; }
</style>
</head>
<body>

<div class="card-main">
  <div class="nick">WISKAS</div>
  <img src="photo.png" alt="Фото">
  <div class="desc">
    Привет! Я WISKAS<br>
    Мне нужны деньги, скинь хотя-бы 5 рублей<br>
    Всегда рад даже парой копеек.<br>
    Вьетнам, Дананг
  </div>
  <button class="audio-btn" id="audioBtn">Воспроизвести звук</button>
  <div class="icons">
    <a href="https://discord.gg/WISKASCCE" target="_blank"><i class="fab fa-discord"></i></a>
    <a href="https://youtube.com/WISKASCCE" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://t.me/WISKASCCE" target="_blank"><i class="fab fa-telegram"></i></a>
  </div>
</div>

<audio id="audio" src="audio.mp3"></audio>
<div class="cursor" id="cursor"></div>

<script>
const cursor = document.getElementById("cursor");
document.addEventListener("mousemove", e=>{
  cursor.style.transform = `translate(${e.clientX-6}px, ${e.clientY-6}px)`;
});

const audio = document.getElementById("audio");
const audioBtn = document.getElementById("audioBtn");
audioBtn.addEventListener("click", ()=>{
  if(audio.paused){ audio.play(); audioBtn.textContent="Пауза"; }
  else { audio.pause(); audioBtn.textContent="Воспроизвести звук"; }
});
</script>

</body>
</html>
