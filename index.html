<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WISKAS</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body, html {
  width:100%; height:100%; background:#1c1c1c;
  font-family:'Segoe UI',Arial,Helvetica,sans-serif;
  overflow:hidden; user-select:none; cursor:none;
}
* { cursor: none !important; }

#bgVideo { position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:0; display:none; filter:brightness(1.1) contrast(1.2); }
.overlay { position:fixed; inset:0; background:rgba(0,0,0,0); z-index:1; display:none; }

.card-container { 
  position:fixed; 
  top:50%; 
  left:50%; 
  transform:translate(-50%,-50%); 
  z-index:2; 
}

.card-main {
  width: 540px; 
  min-height: 200px;
  padding:40px 35px;
  background: rgba(30,30,30,0.2);
  border-radius:20px;
  color:#fff;
  text-align:center;
  position:relative;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.card-main .nick { 
  font-size:3.3em; 
  margin-bottom:20px; 
  color:#fff;
  text-shadow:0 0 4px #fff,0 0 12px #fff;
}
.card-main .desc { 
  font-size:1.4em; 
  opacity:1; 
  color:#fff; 
  line-height:1.55; 
  margin-bottom:25px; 
}

.location {
  font-size:0.6em;
  margin-top:15px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  color:#fff;
}
.location i { font-size:1.2em; opacity:1; text-shadow:0 0 2px #fff, 0 0 4px #fff;}

.card-main .icons { 
  display:flex; 
  justify-content:center; 
  gap:20px; 
  margin-top:10px;
}
.card-main .icons a {
  width:35px;
  height:35px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:28px;
  color:#fff;
  text-shadow:0 0 10px #fff,0 0 25px #fff;
  transition:0.3s;
  text-decoration: none;
}
.card-main .icons a:hover { 
  transform:scale(1.15);
  text-shadow:0 0 15px #fff,0 0 35px #fff;
}

/* Счётчик просмотров в левом нижнем углу */
.view-counter {
  position: absolute;
  bottom: 15px;
  left: 15px;
  background: rgba(255,255,255,0.1);
  padding: 8px 12px;
  border-radius: 10px;
  color: #fff;
  font-size: 1.1em;
  display: flex;
  align-items: center;
  gap: 6px;
  box-shadow: 0 0 6px #fff, 0 0 12px #fff;
}
.view-counter i { font-size: 1.2em; }

#startScreen { position: fixed; inset:0; background:#111; display:flex; align-items:center; justify-content:center; z-index:10; cursor:pointer; }
#startText { color:#fff; font-size:2.7vmax; opacity:0.95; text-align:center; text-shadow:0 0 12px #fff, 0 0 25px #fff; }

.particle { 
  position: absolute;
  width: 8px;
  height: 8px;
  background: linear-gradient(45deg, #ff8a00, #e52e71);
  border-radius: 50%;
  opacity: 1;
  pointer-events: none;
  z-index: 9998; 
  animation: particleAnim 0.6s forwards; 
  box-shadow: 0 0 8px #ff8a00, 0 0 16px #e52e71;
}
@keyframes particleAnim { to { transform: translate(var(--dx), var(--dy)) scale(0); opacity:0; } }
</style>
</head>

<body>

<div id="startScreen"><div id="startText">Нажми, чтобы войти</div></div>

<video id="bgVideo" muted playsinline loop>
  <source src="videoKIT.mp4" type="video/mp4">
</video>
<div class="overlay" id="overlay"></div>

<div class="card-container">
  <div class="card-main" id="mainCard">
    <div class="nick">WISKAS</div>

    <div class="desc">
      Деньги, телки, тачки<br>
      <div class="location">
        <i class="fa-solid fa-location-dot"></i>
        Подвал
      </div>
    </div>

    <div class="icons">
      <a href="https://discord.com/users/1315927053559791637" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://youtube.com/WISKASCCE" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://t.me/WISKASCCE" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://www.paypal.me/WISKASCCE" target="_blank"><i class="fab fa-paypal"></i></a>
    </div>

    <!-- Счётчик просмотров -->
    <div class="view-counter">
      <i class="fa-solid fa-eye"></i>
      <span id="viewCount">0</span>
    </div>

  </div>
</div>

<div class="cursor" id="cursor"></div>

<!-- Firebase JS SDK (compat) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const startScreen = document.getElementById("startScreen");
const bgVideo = document.getElementById("bgVideo");
const overlay = document.getElementById("overlay");
const cursor = document.getElementById("cursor");

startScreen.addEventListener("click", ()=> {
  startScreen.style.display = "none";
  bgVideo.style.display = "block";
  overlay.style.display = "block";
  bgVideo.muted = false;
  bgVideo.play();
});

document.addEventListener("mousemove", e => {
  cursor.style.transform = `translate(${e.clientX-7}px, ${e.clientY-7}px)`;
  cursor.style.opacity = "1"; 
  createParticle(e.clientX, e.clientY);
});

document.addEventListener("mouseleave", () => { cursor.style.opacity = "0"; });
document.addEventListener("mouseenter", () => { cursor.style.opacity = "1"; });

function createParticle(x,y){
  const p = document.createElement("div");
  p.className = "particle";
  const dx = (Math.random()-0.5)*45 + "px";
  const dy = (Math.random()-0.5)*45 + "px";
  p.style.setProperty("--dx", dx);
  p.style.setProperty("--dy", dy);
  p.style.left = x + "px";
  p.style.top = y + "px";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),600);
}

// ---------------- Firebase Realtime Database с LocalStorage ----------------
const firebaseConfig = {
  apiKey: "AIzaSyAm4gbwqjyVJoxZ0Duxjsef4TvNj9hyLos",
  authDomain: "mybiocounter.firebaseapp.com",
  databaseURL: "https://mybiocounter-default-rtdb.firebaseio.com",
  projectId: "mybiocounter",
  storageBucket: "mybiocounter.firebasestorage.app",
  messagingSenderId: "173095952464",
  appId: "1:173095952464:web:ad30834bd696a7cfae7155",
  measurementId: "G-Q7XLVM12H5"
};

firebase.initializeApp(firebaseConfig);
const database = firebase.database();
const viewsRef = database.ref('views');
const viewCountElem = document.getElementById('viewCount');

// Увеличиваем счётчик только если посетитель ещё не считал
if (!localStorage.getItem('viewed')) {
    viewsRef.transaction(current => (current || 0) + 1);
    localStorage.setItem('viewed', 'yes');
}

// Отображаем обновления в реальном времени
viewsRef.on('value', snapshot => {
    if(snapshot.exists()){
        viewCountElem.innerText = snapshot.val();
    }
});
</script>

</body>
</html>
