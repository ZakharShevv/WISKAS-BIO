<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WISKAS</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body, html {
  width:100%; height:100%; font-family:'Segoe UI',Arial,Helvetica,sans-serif;
  overflow:hidden; user-select:none; cursor:none; background:#111;
}

#bgImage {
  position:fixed; top:0; left:0; width:100%; height:100%;
  object-fit:cover; z-index:0;
  background:url('photo.png') center/cover no-repeat;
}

.overlay { position:fixed; inset:0; background:rgba(0,0,0,0.3); z-index:1; }

.card-container {
  position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
  display:flex; align-items:center; justify-content:center; z-index:2; gap:40px;
}

.card-main {
  width:320px; min-height:420px; background: rgba(30,30,30,0.5); border-radius:20px;
  padding:30px; color:#ddd; text-align:center; box-shadow:0 0 25px rgba(200,200,200,0.3);
  transition: transform 0.4s, box-shadow 0.4s;
}
.card-main:hover { transform:scale(1.03); box-shadow:0 0 40px rgba(255,255,255,0.2); }
.card-main .nick { font-size:2.5em; margin-bottom:15px; color:#eee; }
.card-main .desc { font-size:1em; opacity:0.9; color:#ccc; line-height:1.4; margin-bottom:20px; }
.card-main .icons { display:flex; justify-content:center; gap:15px; font-size:1.5em; }
.card-main .icons a { color:#ddd; transition:0.3s; text-shadow:0 0 3px #999; }
.card-main .icons a:hover { color:#bbb; text-shadow:0 0 8px #aaa; }

#startScreen {
  position: fixed; inset:0; background:#111; display:flex; align-items:center; justify-content:center; z-index:10; cursor:pointer;
}
#startText { color:#ccc; font-size:2.5vmax; opacity:0.85; text-align:center; text-shadow:0 0 5px #888; }

.cursor {
  position:fixed; top:0; left:0; width:12px; height:12px; background:#bbb; border-radius:50%; pointer-events:none;
  z-index:9999; box-shadow:0 0 15px #999,0 0 25px #aaa; transition: transform 0.1s ease;
}
</style>
</head>
<body>

<div id="startScreen"><div id="startText">Нажми, чтобы войти</div></div>
<div id="bgImage"></div>
<div class="overlay"></div>

<div class="card-container">
  <div class="card-main">
    <div class="nick">WISKAS</div>
    <div class="desc">
      Привет! Я WISKAS<br>
      Мне нужны деньги, скинь хотя-бы 5 рублей<br>
      Всегда рад даже парой копеек.<br>
      Вьетнам, Дананг
    </div>
    <div class="icons">
      <a href="https://discord.gg/WISKASCCE" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://youtube.com/WISKASCCE" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://t.me/WISKASCCE" target="_blank"><i class="fab fa-telegram"></i></a>
    </div>
  </div>
</div>

<audio id="audio" src="audio.mp3"></audio>
<div class="cursor" id="cursor"></div>

<script>
const startScreen = document.getElementById("startScreen");
const audio = document.getElementById("audio");
const cursor = document.getElementById("cursor");

startScreen.addEventListener("click", ()=>{
  startScreen.style.display = "none";
  audio.play();
});

document.addEventListener("mousemove", e=>{
  cursor.style.transform = `translate(${e.clientX-6}px, ${e.clientY-6}px)`;
});
</script>

</body>
</html>
