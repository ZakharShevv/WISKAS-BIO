<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>WISKAS</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body, html {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #050005;
  font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
  user-select: none;
  cursor: none;
}
#bgVideo {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0;
  display: none;
  filter: brightness(0.4) contrast(1.2);
}
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.75);
  z-index: 1;
  display: none;
}
.center {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: #fff;
  z-index: 2;
  display: none;
  background: rgba(10, 0, 20, 0.7);
  padding: 35px 60px;
  border-radius: 25px;
  box-shadow: 0 15px 40px rgba(0, 50, 100, 0.8);
  backdrop-filter: blur(8px);
  transition: all 0.4s;
}
.nick {
  font-size: 5vmax;
  font-weight: 900;
  margin-bottom: 18px;
  color: #ff00ff;
  text-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff, 0 0 45px #ff00ff;
  transition: 0.4s;
}
.description {
  font-size: 1.9vmax;
  opacity: 0.95;
  color: #00ffff;
  line-height: 1.5;
  margin-bottom: 25px;
  text-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff;
  transition: 0.4s;
}
.icons {
  display: flex;
  gap: 25px;
  justify-content: center;
  font-size: 4vmax;
}
.icons a {
  color: #fff;
  opacity: 0.9;
  transition: 0.4s;
  text-decoration: none;
  text-shadow: 0 0 8px #0ff;
}
.nick:hover {
  color: #ff00ff;
  text-shadow: 0 0 25px #ff00ff, 0 0 50px #ff00ff;
  transform: scale(1.08);
}
.description:hover {
  color: #00ffff;
  text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
  transform: scale(1.04);
}
.icons a:hover {
  color: #00ffff;
  text-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff;
  transform: scale(1.25);
}
#startScreen {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
  cursor: pointer;
}
#startText {
  color: #0ff;
  font-size: 2.8vmax;
  opacity: 0.9;
  text-align: center;
  text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
}
.cursor {
  position: fixed;
  top: 0;
  left: 0;
  width: 10px;
  height: 10px;
  background: #0ff;
  border-radius: 50%;
  pointer-events: none;
  z-index: 9999;
  box-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
  transition: transform 0.1s ease;
}
.particle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: #0ff;
  border-radius: 50%;
  opacity: 1;
  pointer-events: none;
  z-index: 9998;
  animation: particleAnim 0.6s forwards;
}
@keyframes particleAnim {
  to {
    transform: translate(var(--dx), var(--dy)) scale(0);
    opacity: 0;
  }
}
</style>
</head>
<body>
<div id="startScreen">
  <div id="startText">Нажми, чтобы войти</div>
</div>
<video id="bgVideo" muted playsinline loop>
  <source src="video1.mp4" type="video/mp4">
</video>
<div class="overlay" id="overlay"></div>
<div class="center" id="centerBlock">
  <div class="nick">WISKAS</div>
  <div class="description">
    Меня не зовут, я сам прихожу<br>
    Сейчас в онлайне<br>
    Спасибо за поддержку<br>
    Вьетнам, Дананг
  </div>
  <div class="icons">
    <a href="https://discord.com/users/WISKASCCE" target="_blank"><i class="fab fa-discord"></i></a>
    <a href="https://www.youtube.com/@WISKASCCE" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://t.me/WISKASCCE" target="_blank"><i class="fab fa-telegram"></i></a>
  </div>
</div>
<div class="cursor" id="cursor"></div>
<script>
const startScreen = document.getElementById("startScreen");
const bgVideo = document.getElementById("bgVideo");
const overlay = document.getElementById("overlay");
const centerBlock = document.getElementById("centerBlock");
const cursor = document.getElementById("cursor");
startScreen.addEventListener("click", ()=>{
  startScreen.style.display = "none";
  bgVideo.style.display = "block";
  overlay.style.display = "block";
  centerBlock.style.display = "block";
  centerBlock.style.opacity = 0;
  setTimeout(()=>{ centerBlock.style.transition = "opacity 1s"; centerBlock.style.opacity = 1; }, 50);
  bgVideo.muted = false;
  bgVideo.play();
});
document.addEventListener("mousemove", e=>{
  cursor.style.transform = `translate(${e.clientX - 5}px, ${e.clientY - 5}px)`;
  createParticle(e.clientX, e.clientY);
});
function createParticle(x, y){
  const particle = document.createElement("div");
  particle.className = "particle";
  const dx = (Math.random()-0.5)*50 + "px";
  const dy = (Math.random()-0.5)*50 + "px";
  particle.style.setProperty("--dx", dx);
  particle.style.setProperty("--dy", dy);
  particle.style.left = x + "px";
  particle.style.top = y + "px";
  document.body.appendChild(particle);
  setTimeout(()=>{ particle.remove(); }, 600);
}
</script>
</body>
</html>
