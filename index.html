<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>WISKAS</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body,html{
    width:100%;height:100%;
    overflow:hidden;
    background:#000;
    font-family:Arial,Helvetica,sans-serif;
    user-select:none;
    cursor:none;
  }

  /* Фоновое видео */
  #bgVideo{
    position:fixed;top:0;left:0;
    width:100%;height:100%;
    object-fit:cover;
    z-index:0;
    display:none;
  }

  .overlay{
    position:fixed;inset:0;
    background:rgba(0,0,0,0.7);
    z-index:1;
    display:none;
  }

  /* Центральная карточка */
  .center{
    position:fixed;
    top:50%;left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    color:#fff;
    z-index:2;
    display:none;
    background: rgba(0,10,30,0.6); /* тёмно-синий прозрачный фон */
    padding: 30px 50px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,50,100,0.7); /* синяя тень */
    backdrop-filter: blur(5px);
    transition: all 0.3s;
  }

  .nick{
    font-size:4vmax;
    font-weight:800;
    margin-bottom:15px;
    color: #ff00ff;
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
    transition: 0.3s;
  }

  .description{
    font-size:1.8vmax;
    opacity:0.9;
    color:#00ffff;
    line-height:1.5;
    margin-bottom:20px;
    text-shadow: 0 0 5px #00ffff, 0 0 15px #00ffff;
    transition: 0.3s;
  }

  .icons{
    display:flex;
    gap:20px;
    justify-content:center;
    font-size:3.5vmax;
  }

  .icons a{
    color:#fff;
    opacity:0.85;
    transition:0.3s;
    text-decoration:none;
    text-shadow: 0 0 5px #0ff;
  }

  /* Подсветка при наведении */
  .nick:hover{
    color:#ff00ff;
    text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
    transform: scale(1.07);
  }

  .description:hover{
    color:#00ffff;
    text-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
    transform: scale(1.03);
  }

  .icons a:hover{
    color:#00ffff;
    text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
    transform: scale(1.2);
  }

  /* Стартовый экран */
  #startScreen{
    position:fixed;inset:0;
    background:black;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:10;
    cursor:pointer;
  }

  #startText{
    color:white;
    font-size:2.5vmax;
    opacity:0.8;
    text-align:center;
  }

  /* Кастомный курсор */
  .cursor{
    position:fixed;
    top:0;
    left:0;
    width:8px;
    height:8px;
    background:#0ff;
    border-radius:50%;
    pointer-events:none;
    z-index:9999;
    box-shadow:0 0 15px #0ff, 0 0 30px #0ff;
    transition: transform 0.1s ease;
  }

  .particle{
    position:absolute;
    width:4px;
    height:4px;
    background:#0ff;
    border-radius:50%;
    opacity:1;
    pointer-events:none;
    z-index:9998;
    animation: particleAnim 0.6s forwards;
  }

  @keyframes particleAnim{
    to{
      transform: translate(var(--dx), var(--dy)) scale(0);
      opacity:0;
    }
  }
</style>
</head>
<body>

<div id="startScreen">
  <div id="startText">Нажми, чтобы войти</div>
</div>

<video id="bgVideo" muted playsinline loop>
  <source src="video.mp4" type="video/mp4">
</video>

<div class="overlay" id="overlay"></div>

<div class="center" id="centerBlock">
  <div class="nick">WISKAS</div>
  <div class="description">
    Подайте нищему на покушать <br>
    Мне хватит тыс 15<br>
    спасибо<br>
    Вьетнам, Дананг
  </div>
  <div class="icons">
    <a href="#"><i class="fab fa-discord"></i></a>
    <a href="#"><i class="fab fa-youtube"></i></a>
    <a href="#"><i class="fab fa-telegram"></i></a>
  </div>
</div>

<div class="cursor" id="cursor"></div>

<script>
  const startScreen = document.getElementById("startScreen");
  const bgVideo = document.getElementById("bgVideo");
  const overlay = document.getElementById("overlay");
  const centerBlock = document.getElementById("centerBlock");
  const cursor = document.getElementById("cursor");

  startScreen.addEventListener("click", ()=>{
    startScreen.style.display = "none";
    bgVideo.style.display = "block";
    overlay.style.display = "block";
    centerBlock.style.display = "block";
    centerBlock.style.opacity = 0;
    setTimeout(()=>{ centerBlock.style.transition = "opacity 1s"; centerBlock.style.opacity = 1; }, 50);
    bgVideo.muted = false;
    bgVideo.play();
  });

  // Кастомный курсор
  document.addEventListener("mousemove", e=>{
    cursor.style.transform = `translate(${e.clientX - 4}px, ${e.clientY - 4}px)`;
    createParticle(e.clientX, e.clientY);
  });

  function createParticle(x, y){
    const particle = document.createElement("div");
    particle.className = "particle";
    const dx = (Math.random()-0.5)*40 + "px";
    const dy = (Math.random()-0.5)*40 + "px";
    particle.style.setProperty("--dx", dx);
    particle.style.setProperty("--dy", dy);
    particle.style.left = x + "px";
    particle.style.top = y + "px";
    document.body.appendChild(particle);
    setTimeout(()=>{ particle.remove(); }, 600);
  }
</script>

</body>
</html>
